<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,900;1,100;1,200;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="n.png" alt="">

            </div>

            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Show</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</l i>

                    </ul>
                </div>
                <div class="right-nav flex">
                    <span class="fa fa-search" aria-hidden="true">

                        <p>Children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                    <img src="chi.jpeg" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>
            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>

        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio's</h3>
                <h1>Avengers : End Game</h1>
                <div class="banner-button flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span> More
                        Info</button>
                </div>

            </div>


            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="avenger.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="batman.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="dr.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="deadpool.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="venom.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="thor-love-and-thunder.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="iron man.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="guardian.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="captain america.jpeg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="video-container">
        <div class="color-overplay">
            <video autoplay loop muted>
                <source src="Marvel Studios' Avengers_ Infinity War Official Trailer.mp4">
            </video>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
